<br/>

<h4> Cadastrar Usuário  </h4>
<hr> </hr>
<form class="form-group" name="userForm"  ng-submit="add(user)">
	<flash-message></flash-message> 
	<div class="col-md-4">
		<div class="form-group"  >
			<label>Nome</label>
			<input type="text" ng-model="user.nome" 
			class="form-control" 
			
			required>
		</div>
	</div>
	<div class="col-md-3">
		<div class="form-group"  >
			<label >Login</label>
			<input type="text" 
			
			ng-model="user.login" 
			ng-blur="validar(user.login)" 
			required class="form-control" >
		</div>
	</div>
	<div class="col-md-3">
		<div class="form-group">
			<label >Email</label>
			<input type="email" 
			ng-model="user.email" 

			class="form-control" required >
		</div>
	</div>
	<div class="col-md-4">
		
		<div class="form-group">
			<label >Senha</label>
			<input 
			type="password"
			ng-model="user.password"
			class="form-control"  required>
		</div>
	</div>
	<div class="col-md-2">
		<div class="form-group">
			<label> Permissão </label>
			<select ng-model="user.tipo" ng-options="gp.valor as gp.nome for gp in grupo" class="form-control" required></select>
		</div>
	</div>
	<div class="col-md-2">
		<div class="form-group">
			<label> Status </label>
			<select ng-model="user.status" ng-options="st.valor as st.nome for st in status" class="form-control" required></select>
		</div>
	</div>
	<div class="col-md-2">
		<div class="form-group">
			<label>&nbsp; </label>
			<button type="submit" class="form-control btn btn-primary" > Salvar</button>
		</div>
	</div>
</form>
