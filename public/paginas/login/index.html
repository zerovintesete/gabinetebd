<div id="loginbox" style="margin-top:100px;" class="mainbox col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-2">
	<div class="panel panel-info" >
		<div class="panel-heading">
			<div class="panel-title">Autenticação</div>
			<div style="float:right; font-size: 80%; position: relative; top:-10px">
				<a href="#">Esqueceu sua Senha ?</a></div>
			</div>     
			<div style="padding-top:30px" class="panel-body" >
				<form ng-submit="logar(user)">
					<flash-message></flash-message> 
					<div class="form-group">
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input type="text" class="form-control" ng-model="user.nome" placeholder="Usuário">                                        
						</div>
					</div>
					<div class="form-group">
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input  type="password" class="form-control" ng-model="user.senha" placeholder="senha">
						</div>
					</div>

					<div class="form-group">
						<!-- Button -->
						<div class="col-sm-12 controls">
							<button type="submit" class="btn btn-success">Entrar  </button>
						</div>
					</div>
				</form>   
				
				<div class="form-group">

					<div class="col-md-12 control">
					<p></p>
						<div class="text-center" style="border-top: 1px solid#888; padding-top:20px; font-size:85%" >
							Desenvolvido por  Higor Diego
						</div>
					</div>
				</div>    
			</div>
		</div>  
	</div>
</div>
